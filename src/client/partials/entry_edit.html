<h1>Add entry</h1>
<h3>{{entry.title}}</h3>

<form role="form">
  <div class="form-group">
    <label for="title">Name</label>
    <input ng-model="entry.title" class="form-control" id="title" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" ng-model="entry.body"></textarea>
  </div>
  <button ng-click="save()" type="submit" class="btn btn-default">Save</button>
</form>
