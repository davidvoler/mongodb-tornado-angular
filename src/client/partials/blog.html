<h2>Blog</h2>
<h3>{{blog.name}}</h3>
<div>{{blog.description}}</div>

<a href="#/add_entry/{{blog.slug}}">Add Entry</a>
<table class="table">
<tr ng-repeat="entry in blog.entries">
  <td><a href="#/entry/$index/{{blog.slug}}" >{{entry.title}}</a></td>
  <td>{{entry.content}}</td>
  <td>{{entry.date}}</td>
</tr>
</table>
